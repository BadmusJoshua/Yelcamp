<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add New Campground</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="icon-home">
                <img class="top" src="/Assets/Logo.svg" alt="Logo">
                <p class="home">Home</p>
                <img class="hamburger" src="/Assets/Hamburger Menu.svg" alt="Hamburger">
            </div>
            <div class="name-logout">
                <p class="name">johndoe</p>
                <p>Logout</p>
            </div>
        </div>
        <div class="arrange">
            <div class="form">
                <div class="input">
                <h3>Add New Campground</h3>
                <label for="Campground Name" class="label">Campground name</label><br>
                <input type="text" placeholder="Seven Sisters Waterfall">
                </div>
                <div class="input">
                <label for="Price" class="label">Price</label><br>
                <input type="text" placeholder="$149"> 
                </div>
                <div class="input">
                <label for="Image" class="label">Image</label><br>
                <input type="text" placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html"> 
                </div>
                <div class="input">
                <label for="Description" class="label">Description</label><br>
                <textarea name="Description" id="" cols="30" rows="13" placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall comsists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in More og Romsdal county, Norway."></textarea>
                </div>
                <div class="btn">
                    <button>Add Campground</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="/Assets/Logo.svg" alt="Logo">
        </div>
    </div>
</body>
</html>
